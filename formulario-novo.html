<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 8</title>

    <style>
      section {
        background: #25A3FF;
        width: 380px;
        font-family: sans-serif;
        border-radius: 30px;
      }

      h1 {
        color: white;
        padding: 20px;
        text-transform: uppercase;
        text-align: center;
        margin: 0;
      }

      .campo {
        display: block;
        border-width: 0;
        font-size: 20px;
        padding: 20px;
        margin: 20px;
        border-radius: 30px;
        width: 300px;
      }

      .enviar {
        font-size: 20px;
        margin: 20px;
        padding: 20px;
        height: 60px;
        border-radius: 30px;
        width: 340px;
        margin-top: 0;
      }

      .enviar:hover {
        background: #25A3FF;
        color: white;
      }

      .campo:hover, .campo:focus {
        outline: none;
        background: #25A3FF;
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Entre na sua conta</h1>
      <form>
        <input class="campo" type="text" placeholder="Seu Nome"></input>
        <input class="campo" type="text" placeholder="Email"></input>
        <input class="campo" type="text" placeholder="Website"></input>
        <input class="campo" type="text" placeholder="Sua Mensagem"></input>

        <input class="enviar" type="submit"></input>
      </form>
    </section>
  </body>
</html>

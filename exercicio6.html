<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exercício 6</title>
  </head>
  <body>
      <h1>Formulários</h1>

      <section>
        <h2>Para um serviço</h2>

        <form action="https://www.twitter.com/share">
          <label>URL:</label>
          <input type="text" name="url"></input>

          <label>Texto:</label>
          <textarea name="text"></textarea>

          <input type="reset" value="Apagar"></input>
          <input type="submit" value="Enviar"></input>
        </form>
      </section>

      <section>
        <h2>Para um email</h2>

        <form action="mailto:mkaelzinho@gmail.com" method="post" enctype="text/plain">
          <label>Nome:</label>
          <input type="text" name="nome"></input>

          <label>Email:</label>
          <input type="text" name="email"></input>

          <label>Texto:</label>
          <textarea name="texto"></textarea>

          <input type="reset" value="Apagar"></input>
          <input type="submit" value="Enviar"></input>
        </form>
      </section>
  </body>
</html>

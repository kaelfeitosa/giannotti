<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exercício 3</title>
  </head>
  <body>
      <h1>Listas e Tabelas</h1>
      <section>
        <h2>Lista desordenada</h2>
        <ul>
          <li>Primeiro</li>
          <li>Segundo</li>
          <li>Terceiro</li>
        </ul>
      </section>
      <section>
        <h2>Lista ordenada</h2>
        <ol>
          <li>Primeiro</li>
          <li>Segundo</li>
          <li>Terceiro</li>
        </ol>
      </section>
      <section>
        <h2>Tabela</h2>
        <table>
          <tr>
            <th>Frutas</td>
            <th>Cores</td>
            <th>Dias</td>
          </tr>
          <tr>
            <td>Manga</td>
            <td>Maçã</td>
            <td>Limão</td>
          </tr>
          <tr>
            <td>Amarelo</td>
            <td>Azul</td>
            <td>Preto</td>
          </tr>
          <tr>
            <td>Segunda</td>
            <td>Quarta</td>
            <td>Sábado</td>
          </tr>
        </table>
      </section>
  </body>
</html>
